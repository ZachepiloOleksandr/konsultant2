<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./main.js"></script>
<title>
Адвокатське об'єднання "Захист"
</title>
</head>
<body>

 <header class="headr">
    <img src="https://zahist.wp.branderstudio.com/wp-content/uploads/2021/07/logo_zahist-1.svg" >

    <h1>
        ТИП КЛІЄНТА
    </h1>
</header>

<main> 
    Інтелект
    <br>
    <input type="range" min="1" max="4" value="1" id="inteligece_input"> <span id="inteligece_text">1</span>
    <br>
    Критичність мислення
    <br>
    <input type="range" min="1" max="4" value="2" id="critical_input"> <span id="critical_text">1</span>
    <br>
    Ініціативність
    <br>
    <input type="range" min="1" max="4" value="3" id="initiate_input"> <span id="initiate_text">1</span>
    <br>
    Поступливість
    <br>
    <input type="range" min="1" max="4" value="2" id="ustupchivost_input"> <span id="ustupchivost_text">1</span>
    <br>
    Дружилюбність
    <br>
    <input type="range" min="1" max="4" value="1" id="friendlyest_input"> <span id="friendlyest_text">1</span>
    <br>
    Емоційність
    <br>
    <input type="range" min="1" max="4" value="3" id="emotions_input"> <span id="emotions_text">1</span>
    <br>
    <br>
    <button id="button">
        ОБРОБИТИ
    </button>
</main>




</body>




</html>
